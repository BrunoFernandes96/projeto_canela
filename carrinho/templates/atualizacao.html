<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="/update/" method="get"> <!-- ?chave=valor,chave=valor,...-->
        <fieldset>
            <legend>Cadastro de produtos</legend>
            <br>
            
            <label for="id">Id</label>
            <input type="number" id="id" name="id" value="id"  min="0" max="1000" step="1" required>
            <br>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <br>
            
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" value="quantidade"  min="0" max="1000" step="1" required>
            <br>
           
            <input type="submit" value="Cadastrar" required>
        </fieldset>
    </form>
</body>
</html>
